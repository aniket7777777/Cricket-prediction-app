<div class="mt-0 mb-0 mr-0 ml-0 pulse">
  <p-card styleClass="ui-card-shadow border border-dark rounded">
    <p-header>
      <div class="text-center pt-3">

        <img src={{singleMatchData.homeTeam.flag}}>
        {{singleMatchData.homeTeam.name}}<strong >vs</strong> {{singleMatchData.awayTeam.name}}
        <img src={{singleMatchData.awayTeam.flag}}>

      </div>

    </p-header>

    <div class="text-center pt-3">

      <div>Venue : {{singleMatchData.venue}}</div>

    </div>
    <p-footer>
      <div class="text-center">
        <button pButton type="button" label="Predict" icon="pi pi-check" class="text-center"></button>
      </div>
    </p-footer>
  </p-card>
</div>
