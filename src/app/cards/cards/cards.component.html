<div [class.pulse]="glow" class="glow mt-0 mb-0 mr-0 ml-0">
  <p-card styleClass="ui-card-shadow border border-dark rounded">
    <p-header>
      <div class="text-center pt-3">

        <img [src]="homeTeamFlag">
        {{singleMatchData.homeTeam.name}}<strong class="pl-1">vs</strong> {{singleMatchData.awayTeam.name}}
        <img [src]="awayTeamFlag">

      </div>

    </p-header>

    <div class="text-center pt-3">
      <div>Match number: {{singleMatchData.matchId}}</div>
      <div>Date : {{humanReadadbleDate}}</div>
      <div>Venue : {{singleMatchData.venue}}</div>

    </div>
    <p-footer>
      <div class="text-center">
        <button pButton type="button" data-toggle="modal" data-target="#exampleModal"  [disabled]="disabled" (click)="predict()"
                label="Predict" icon="pi pi-check" class="text-center"></button>
      </div>
    </p-footer>
  </p-card>
  <!-- Large modal -->

  <p-dialog  [contentStyle]="{'overflow':'visible'}"
             [modal]="true" [responsive]="true" [(visible)]="display" [transitionOptions]="'5ms'"

            [style]="{width: '500px', height: '7000px !important'}">
    <p-header>Lets Predict: {{singleMatchData.homeTeam.name}} vs  {{singleMatchData.awayTeam.name}}</p-header>


    <form>

      <div class="form-group">
        <span class="mr-4">Choose the WINNER </span>
        <p-radioButton name="groupname" value="W" label="{{singleMatchData.homeTeam.name}}" [(ngModel)]="predictionResult.homeResult" class="mr-3"></p-radioButton>
        <p-radioButton name="groupname" value="L" label="{{singleMatchData.awayTeam.name}}" [(ngModel)]="predictionResult.homeResult" class="mr-3"></p-radioButton>
        <p-radioButton name="groupname" value="D" label="Draw" [(ngModel)]="predictionResult.homeResult" class="mr-3"> </p-radioButton>
      </div>


      <div class="form-group">

        <div class="m-10">
          <!--<div><span>Select Man of the Match  </span><p-dropdown name="predictionResult" class="p-0"  [options]="players"  [(ngModel)]="predictionResult.momResult" optionLabel="label"></p-dropdown>
          </div>-->
          <div> <span class="mr-4">Toss Ka Boss</span>  <p-dropdown name="predictionResult" class="p-0" [options]="teams" [(ngModel)]="predictionResult.tossResult"  optionLabel="label"></p-dropdown></div>
        </div>
      </div>

    </form>


    <p-footer class="ml-5 text-right">
      <button pButton type="button" label="Save" [disabled]="!predictionResult.homeResult || !predictionResult.tossResult" (click)="saveResult()"></button>
    </p-footer>

  </p-dialog>
</div>
