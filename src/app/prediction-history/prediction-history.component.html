<div class="container mt-5 text-center">
  <p-table [value]="predictionHistory">
    <ng-template pTemplate="header">
      <tr>
        <th>Match number</th>
        <th>Home Team</th>
        <th>Away Team</th>
        <th>Prediction</th>
        <th>Actual Result</th>
        <th>Points</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pHistory>
      <tr>
        <td>{{pHistory.matchId}}</td>
        <td>{{pHistory.homeTeam}}</td>
        <td>{{pHistory.awayTeam}}</td>
        <td>{{pHistory.prediction}}</td>
        <td>{{pHistory.actualResult}}</td>
        <td>{{pHistory.points}}</td>
      </tr>
    </ng-template>

  </p-table>
  <div class="text-right font-weight-bold">Total Points {{totalPoints}}</div>
</div>

<p-toast position="bottom-right"></p-toast>
