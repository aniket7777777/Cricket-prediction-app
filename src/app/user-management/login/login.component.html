

<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" role="form">
            <div class="form-label-group ">
              <span class="ui-float-label">
              <input pInputText type="text" id="float-input" class="form-control" [(ngModel)]="user.username" placeholder="username" name="user" required>
               <label for="float-input">Username</label>
            </span>
            </div>

            <div class="form-label-group">
              <span class="ui-float-label">
              <input type="password"  pPassword  [feedback]="false"  [(ngModel)]="user.password" id="inputPassword" class="form-control" placeholder="Password" [ngModelOptions]="{standalone: true}" required>
              <label for="inputPassword">Password</label>
              </span>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="login()">Sign in</button>
            <hr class="my-4">
            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" (click)="register()"> Register</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
