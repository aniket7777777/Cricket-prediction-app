<div class="container mt-5 text-center">
  <p-table [value]="leadershipBoard">
    <ng-template pTemplate="header">
      <tr>
        <th>Rank</th>
        <th>UserName</th>
        <th>Total Points</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-leader let-rowIndex="rowIndex">
      <tr>
        <td>{{leader.rank }}</td>
        <td><i *ngIf="leader.rank === 1" class="fa fa-trophy" style="font-size:24px;color:darkgoldenrod;"></i>
          <span style="margin-left: 20px">{{leader.username}}</span></td>
        <td>{{leader.points}}</td>

      </tr>
    </ng-template>
  </p-table>
</div>

<p-toast position="bottom-right"></p-toast>
